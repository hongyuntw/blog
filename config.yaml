baseURL: "https://hongyuntw.github.io/"
languageCode: "zh-tw"
title: "hongyun's blog"
theme: "toha"

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true
outputs:
  home:
  - HTML
  - RSS
  - JSON
# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/hongyuntw/hongyuntw.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true